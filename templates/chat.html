
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tutor Inteligente - Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-branding">
        <!-- Placeholder para el logo -->
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo del Tutor" class="app-logo">
        <div id="timer" data-remaining-seconds="{{ remaining_seconds }}"></div>
        <!-- Título personalizado (eliminado) -->
        <!-- <h1 class="app-title">Mi Tutor Inteligente</h1> -->
    </div>
    <!-- Eliminado: <h1>Chat con tu Tutor</h1> -->
    <div id="main-container" style="display: flex; width: 80%; max-width: 1200px; margin: 0 auto;">
        <div id="exercise-list-container" style="flex: 1; padding: 10px; border: 1px solid #ccc; margin-right: 10px; overflow-y: auto;">
            <h2>Ejercicios Propuestos</h2>
            <ul id="exercises-ul">
                {% for exercise in exercises %}
                    <li>
                        <p><strong>Ejercicio {{ loop.index }}:</strong> {{ exercise.exercise }}</p>
                        <p style="display: none;" class="solution-content"><strong>Solución:</strong> {{ exercise.solution }}</p>
                        <button class="show-solution-button" data-exercise-index="{{ loop.index0 }}">Mostrar Solución</button>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div id="chat-interface-container" style="flex: 2; display: flex; flex-direction: column;">
            <div id="chat-container" style="flex: 1; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 10px;">
                <!-- Los mensajes del chat aparecerán aquí -->
            </div>
            <form id="chat-form">
                <input type="text" id="user-message" placeholder="pon aquí el ejercicio que quieres resolver" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js', v='1.1') }}"></script>
</body>
</html>
