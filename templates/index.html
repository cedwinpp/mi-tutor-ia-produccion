
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tutor Inteligente - Acceso</title>
</head>
<body>
    <h1>Bienvenido al Tutor Inteligente</h1>
    <form action="/" method="post">
        <label for="access_key">Introduce tu clave de acceso:</label><br>
        <input type="text" id="access_key" name="access_key" required>
        <button type="submit">Acceder</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
