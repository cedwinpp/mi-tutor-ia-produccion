
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tutor Inteligente - Acceso</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v='1.1') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1>Bienvenido al Tutor Inteligente</h1>
        <form action="/" method="post" class="login-form">
            <label for="access_key">Introduce tu clave de acceso:</label>
            <input type="text" id="access_key" name="access_key" required>
            <button type="submit">Acceder</button>
        </form>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const accessKey = urlParams.get('access_key');
            if (accessKey) {
                document.getElementById('access_key').value = accessKey;
            }
        });
    </script>
</body>
</html>
